<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cube</title>
    
    <link rel="stylesheet" href="./assets/styles/cube.css">
    <script src="./assets/javascripts/cube.js"></script>
</head>
<body>
    <div style='display: flex'>
        <div class="cube">
            <div class='cube__cubeLine cube__cubeLine_standard'></div>
        </div>
        <div class="cube">
            <div class='cube__cubeLine cube__cubeLine_vertical'></div>
        </div>
        <div class="cube">
            <div class='cube__cubeLine cube__cubeLine_left-arrows'></div>
        </div>
        <div class="cube">
            <div class='cube__cubeLine cube__cubeLine_right-arrows'></div>
        </div>
        <div class="cube">
            <div class='cube__cubeLine cube__cubeLine_up-arrows'></div>
        </div>
        <div class="cube">
            <div class='cube__cubeLine cube__cubeLine_down-arrows'></div>
        </div>
        <div class="cube">
            <div class='cube__cubeLine cube__cubeLine_close'></div>
        </div>
            
    </div>
    <div>
        <div id='cube'></div>
    </div>
    <div style='display: flex;'>
        <div>
            <button onclick = 'changeCube("standard")'>standard</button>
        </div>
        <div>
            <button onclick = 'changeCube("vertical")'>vertical</button>
        </div>
        <div>
            <button onclick = 'changeCube("left-arrows")'>left-arrows</button>
        </div>
        <div>
            <button onclick = 'changeCube("right-arrows")'>right-arrows</button>
        </div>
        <div>
            <button onclick = 'changeCube("up-arrows")'>up-arrows</button>
        </div>
        <div>
            <button onclick = 'changeCube("down-arrows")'>down-arrows</button>
        </div>
        <div>
            <button onclick = 'changeCube("close")'>close</button>
        </div>
    </div>
    <div >
        <input id='colorpicker' type="color" onchange="changeColor(this)">
        <label for="colorpicker">线条颜色</label>
    </div>
    <div>
        <input id='bkcolorpicker' type="color" onchange="changeBkColor(this)">
        <label for="bkcolorpicker">背景颜色</label>
    </div>
   


    <script>
        let bkcolor = '#ffffff';
        let color = '#000000';
        document.querySelector('#bkcolorpicker').value = bkcolor;
        document.querySelector('#colorpicker').value = color;

        let c = cube('#cube').init({
            color:color,
            backGroundColor:bkcolor,
            isRadius:true,
            radiusSize:4
        });

        function changeColor(picker){
            console.log(picker.value);
            console.log(c);
            c.changeColor(c.options.backGroundColor,picker.value);
        }

        function changeBkColor(picker){
            console.log(picker.value);
            console.log(c);
            c.changeColor(picker.value,c.options.color);
        }


        function changeCube(type){
            c.transByType(type);
        }
    
    </script>
</body>
</html>
